services:
  db:
    image: "mcr.microsoft.com/mssql/server:2019-latest"
    environment:
      SA_PASSWORD: "${DB_PASSWORD}"
      ACCEPT_EULA: "Y"
    ports:
      - "1433:1433"

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - "5055:5055"
    volumes:
      - ./backend:/app/backend
    depends_on:
      - db
    environment:
      ASPNETCORE_ENVIRONMENT: "Development"
      DOTNET_WATCH_RESTART_ON_RUDE_EDIT: "true"
      ConnectionStrings__DefaultConnection: "Server=db;Database=PrinceDB;User Id=sa;Password=${DB_PASSWORD};TrustServerCertificate=True;"

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    ports:
      - "8080:8080"
    volumes:
      - ./frontend:/web-app
      - /web-app/node_modules
    depends_on:
      - backend
